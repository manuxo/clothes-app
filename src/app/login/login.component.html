<div class="row">
  <div class="col-lg-12 col-md-12 mb-12">
    <ngb-tabset>
      <ngb-tab title="Iniciar Sesión" *ngIf="!authService.isAuth()">
        <ng-template ngbTabContent>
          <form [formGroup]="loginForm" class="form card bg-light text-dark">
            <div class="card-body">
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="example@gmail.com" formControlName="email">
                <small id="emailHelp" class="form-text text-muted">Nosotros nunca compartiremos tu email con nadie.</small>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Contraseña</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" formControlName="password">
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="mantenerSesion">
                <label class="form-check-label" for="mantenerSesion">Mantener sesión iniciada</label>
              </div>
              <div class="btn-group">
                <button (click)="login()" type="reset" class="btn btn-primary">Ingresar</button>
              </div>
            </div><!--.card-body-->
          </form><!--.form .card-->
        </ng-template>
      </ngb-tab>
      <ngb-tab title="Registrar">
        <ng-template ngbTabContent>
          <form [formGroup]="signupForm" class="form card bg-light text-dark">
            <div class="card-body">
                <div class="form-group">
                  <label for="nombres">Nombres</label>
                  <input type="text" class="form-control" id="nombres" placeholder="Nombres" formControlName="first_name">
                </div>
                <div class="form-group">
                  <label for="apellidos">Apellidos</label>
                  <input type="text" class="form-control" id="apellidos" placeholder="Apellidos" formControlName="last_name">
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="example@gmail.com" formControlName="email">
                  <small id="emailHelp" class="form-text text-muted">Nosotros nunca compartiremos tu email con nadie.</small>
                </div>
                <div class="form-group">
                  <label for="password">Contraseña</label>
                  <input type="password" class="form-control" id="password" aria-describedby="passwHelp" placeholder="Contraseña" formControlName="password">
                  <small id="passwHelp" class="form-text text-muted">La contraseña debe contener como mínimo 8 caracteres.</small>
                </div>
                <div class="btn-group">
                  <button type="reset" class="btn btn-primary" (click)="register()">Registrarse</button>
                </div>
            </div><!--.card-body-->
          </form><!--.form .card-->
        </ng-template>
      </ngb-tab>
    </ngb-tabset>
  </div>
</div>
