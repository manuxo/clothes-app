<div class="row">
  <div class="text-center">
      <h3>Mi Carrito</h3>
  </div>
  <div class="col-lg-12 col-md-12 mb-12 my-1" *ngFor="let item of cartItems">
    <br>
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{item.product.name}}</h5>
        <table class="table">
          <thead>
            <tr>
              <th>Precio</th>
              <th>Cantidad</th>
              <th>Monto</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>{{item.product.price}}</td>
              <td>{{item.quantity}}</td>
              <td>{{item.amount}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div><!--.card-->
  </div><!--.col-->
</div><!--.row-->
