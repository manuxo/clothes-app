<div class="row">
  <div class="col-lg-12 col-md-12 mb-12 my-1" >
    <br>
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Mi Carrito</h5>
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th></th>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Cant.</th>
                <th>Monto</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of cartItems">
                <td>
                  <img [src]="'http://localhost:3000/img/' + item.product.image" alt="{{item.product.image}}" style="max-width: 80px; height: auto;">
                </td>
                <td>{{item.product.name}}</td>
                <td>{{item.product.price}}</td>
                <td>{{item.quantity}}</td>
                <td>{{item.amount}}</td>
                <td>
                  <button class="btn btn-danger">
                    <i class="fa fa-trash" aria-hidden="true"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>          
        </div><!--.table-responsive-->
        <div class="clearfix">

          <div class="float-right">
            <p><span class="text-secondary">Subtotal: {{subtotal | number:'1.2-2'}}</span></p>
            <p><span class="text-secondary">Impuestos: {{tax | number:'1.2-2'}}</span></p>
            <p><b>Total: </b> <span class="text-success">$ {{total | number: '1.2-2'}}</span></p>
          </div><!--.float-left-->

        </div><!--.clearfix-->

        <div class="clearfix">
          <div class="float-right">
            <div class="btn-group">
              <button class="btn btn-dark">Comprar</button>
            </div>
          </div><!--.float-right-->
        </div><!--.clearfix-->

      </div><!--.card-body-->
    </div><!--.card-->
  </div><!--.col-->
</div><!--.row-->
