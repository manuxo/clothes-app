<div class="row" *ngIf="products">
  <div class="col-lg-4 col-md-6 mb-4" *ngFor="let product of products">
      <div class="card h-100">
        <img class="card-img-top" [src]="'http://localhost:3000/img/' + product.image" alt="{{product.image}}">
        <div class="card-body">
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">
                      <h4 class="card-title">{{product.brand | uppercase}}</h4>
                  </li>
                  <li class="list-group-item">
                    
                    <div class="card-text">
                      <span style="color: crimson;">${{product.price}}</span> {{product.name}}
                    </div>
                  </li>
                  <li class="list-group-item">
                    
                    <p class="card-text">{{product.description}}</p>
                  </li>
                  <li class="list-group-item">
            <button class="btn btn-dark" style="width:100%; text-align: center;">
                <i class="fa fa-cart-plus" aria-hidden="true"></i> AÃ±adir al carrito
            </button>
          </li>
        </ul>
      </div><!--.card-body-->
    </div><!--.card-->
  </div><!--.col-lg-4 col-md-6 mb-4-->
</div><!--.row-->
